<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TendUP • Produção</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand"><img src="TENDENCIA_COM_NOME_ABAIXO-removebg-preview.png" alt="TendUP" /></div>
        <nav class="nav">
          <button class="nav-item active" data-view="producao">Produção</button>
          <button class="nav-item" disabled>Relatórios</button>
          <button class="nav-item" disabled>Configurações</button>
        </nav>
      </aside>

      <main class="main">
        <header class="main-header">
          <button id="menuBtn" class="btn-icon mobile-only" aria-label="Abrir menu" title="Menu">☰</button>
          <h1>Produção</h1>
          <div style="display:flex; gap:8px; align-items:center;">
            <button id="authBtn" class="btn-secondary">Entrar</button>
            <button id="addEmployeeBtn" class="btn-primary">Adicionar Funcionário</button>
          </div>
        </header>

        <section id="employees" class="employees" aria-live="polite"></section>
      </main>
    </div>

    <!-- Overlay de Detalhe do Funcionário -->
    <div id="employeeOverlay" class="overlay" aria-hidden="true">
      <div class="overlay-content" role="dialog" aria-modal="true" aria-label="Detalhes do funcionário">
        <!-- Conteúdo é injetado via JS -->
      </div>
    </div>

    <!-- Backdrop da Sidebar Mobile -->
    <div id="sidebarBackdrop" class="sidebar-backdrop" aria-hidden="true"></div>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="gate.js"></script>
    <script src="app.js"></script>
  </body>
  </html>
