<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TendUP â€¢ Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <style>
    body {
      display: grid;
      place-items: center;
    }

    .login-card {
      width: min(460px, 94vw);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0) 60%), var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 20px 18px;
      display: grid;
      gap: 12px;
    }

    .login-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      align-items: center;
    }

    .muted {
      color: var(--muted);
      font-size: 12px;
    }

    input[type=email],
    input[type=password] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      background: #0b1016;
      color: var(--text);
      border: 1px solid var(--border);
    }

    .brand {
      margin-bottom: 6px;
    }
  </style>
</head>

<body>
  <main class="login-card">
    <div class="brand" style="text-align:center;">
      <img src="../img/TENDENCIA_COM_NOME_ABAIXO-removebg-preview.png" alt="TendUP"
        style="max-width:220px; filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));" />
    </div>
    <h1 style="margin:0;">Entrar</h1>
    <p class="muted">Use seu email e senha para acessar, ou clique em Testar para explorar o versÃ£o Demo</p>
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="voce@email.com" />
    <label for="password">Senha</label>
    <input id="password" type="password" placeholder="Sua senha" />
    <div class="login-actions">
      <button id="testBtn" class="btn-secondary" type="button">Testar</button>
      <button id="loginBtn" class="btn-primary" type="button">Entrar</button>
    </div>
    <div class="muted">Sem conta? <a id="signupLink" href="#">Criar uma conta</a></div>
  </main>

  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="login.js"></script>
</body>

</html>
